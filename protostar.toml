["protostar.config"]
protostar_version = "0.2.2"

["protostar.project"]
libs_path = "lib"

["protostar.build"]
cairo_path = ["./lib/cairo_contracts_git/src"]

["protostar.contracts"]
karma = [
    "./src/Karma.cairo",
]
greed = [
    "./src/Greed.cairo",
]

[profile.ci.protostar.shared_command_configs]
no_color=true
cairo_path = ["./lib/cairo_contracts/src"]
target = "contracts"